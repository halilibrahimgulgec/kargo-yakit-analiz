[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[start]
cmd = "sh -c 'gunicorn app:app --bind 0.0.0.0:${PORT:-8080} --workers 1 --threads 2 --timeout 0 --log-level info --access-logfile - --error-logfile -'"

[healthcheck]
path = "/health"
interval = 30
timeout = 10
